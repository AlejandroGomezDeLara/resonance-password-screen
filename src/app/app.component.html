<!-- FONDO (siempre visible) -->
<div class="bg">
  <video class="bg-video" autoplay muted loop playsinline [muted]="true">
    <source src="assets/background.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>
</div>

<!-- PANTALLA LOCK -->
<div class="lock" *ngIf="state === 'LOCK'">
  <div class="card">
    <div class="label">Password</div>

    <form (ngSubmit)="submit()" autocomplete="off">
      <input #pwdInput class="pwd" type="password" [(ngModel)]="password" name="password" placeholder="•••••"
        autofocus />

      <button class="btn" type="submit">Enter</button>
    </form>

    <div class="error" *ngIf="error">{{ error }}</div>
  </div>
</div>

<!-- PANTALLA SUCCESS (VIDEO FULLSCREEN) -->
<div class="success" *ngIf="state === 'SUCCESS'">
  <video #successVideo class="success-video" playsinline muted (ended)="onSuccessVideoEnded()">
    <source src="assets/result.mp4" type="video/mp4" />
  </video>
</div>
